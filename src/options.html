<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>New Tab HTML Options</title>
    <script src="./options.js"></script>

    <style>
        body {
            margin: 0;
            padding: 10px 0 0 20px;
            background: #2d2d2d;
            color: #d3d0c8;
        }
        a {
            color:#6699cc;
        }
        input[type=text] {
            display: inline-block;
            min-width: 200px;
        }

        textarea {
            min-width: 80ch;
            height: 80ch;
            display: block;
        }
    </style>
</head>

<body>
    <h1>New Tab HTML Options</h1>
    <p>
        <label for="url">New tab HTML:<br>
            <textarea name="url" id="url" autofocus></textarea>
        </label>
    </p>
    <p>
        <label for="sync">
            Enable Sync: <input type="checkbox" id="sync" name="sync">
        </label>
    </p>
    <p>
        <em>Please report any issues on this project's <a href="https://github.com/kmgb/new-tab-html">Github repo</a></em>
    </p>
    <p>
        <code>
            Version <span id="version"></span><br>
        </code>
    </p>
</body>
</html>
